<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <form [formGroup]="this.formGroup">
    <input type="text" [formControl]="this.idFormControl" title="Product Id">
    <input type="text" [formControl]="this.nameFormControl" title="Product Name">
    <input type="number" [formControl]="this.salePriceFormControl" title="Product Name">
    <input type="number" [formControl]="this.masterPriceFormControl" title="Product Name">
    <select [formControl]="this.masterIdFormControl" title="Select Master">
      <option *ngFor="let master of this.data.masters | async" value="{{master}}">{{master.name}}</option>
    </select>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="this.formGroup.valid ? this.formGroup.value : undefined" cdkFocusInitial>Save</button>
</div>
